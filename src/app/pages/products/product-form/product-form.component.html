<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a routerLink="/produtos">Produtos</a>
        </li>
        <li class="breadcrumb-item active">
            Formulário
        </li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Formulário
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="/produtos" class="btn btn-light float-right">
            << Voltar </a>
    </div>
</div>

<form [formGroup]="produtoForm" (submit)="submitForm()">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                Produto
            </div>

            <div class="card-body">

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" formControlName="nome" required>
                </div>
                <div class="form-group">
                    <label for="precoCompra">Preço compra</label>
                    <input type="text" class="form-control" id="precoCompra" formControlName="precoCompra">
                </div>
                <div class="form-group">
                    <label for="precoVenda">Preço venda</label>
                    <input type="text" class="form-control" id="precoVenda" formControlName="precoVenda">
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="text" class="form-control" id="quantidade" formControlName="quantidade">
                </div>
                <div class="form-group">
                    <select name="categoria" id="categoriaId" formControlName="categoriaId" class="form-control">
                    <option [value]="categoria.id" *ngFor="let categoria of categorias">{{ categoria.nome }}</option>
                  </select>
                </div>
            </div>
        </div>

        <button [disabled]="submittingForm" type="submit" class="btn btn-primary btn-lg mt-3">Salvar</button>
    </div>

</form>

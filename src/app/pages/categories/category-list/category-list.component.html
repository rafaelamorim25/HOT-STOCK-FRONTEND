<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">
      Categorias
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Categorias
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">
      + Nova Categoria
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-danger text-light text-center">
      <th>Id</th>
      <th>Categoria</th>
      <th>Editar</th>
      <th>Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categoria of categorias" class="text-center">
      <th>
        {{categoria.id}}
      </th>
      <th>
        {{categoria.nome}}
      </th>
      <th>
        <a [routerLink]="[categoria.id, 'edit']" class="text-primary text-center"><i class="fas fa-edit"></i></a>
      </th>
      <th>
        <a (click)="deleteCategoria(categoria)" class="text-danger text-center"><i class="fas fa-trash-alt"></i></a>
      </th>
    </tr>
  </tbody>
</table>
